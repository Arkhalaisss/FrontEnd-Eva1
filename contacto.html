<body>
  <div class="container caja-input mt-5 mb-5">
    <form class="row was-validated" novalidate>
      <h2>CONSULTAS Y/O RECLAMOS</h2>
      <div class="col-12">
        <label for="nombre" class="l-form form-label">Nombre</label>
        <input type="nombre" class="in-form form-control" id="nombre" placeholder="Nombre Completo" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-12">
        <label for="email" class="l-form form-label">Email</label>
        <input type="email" class="in-form form-control" id="email" placeholder="Email/Correo" required>
        </div>
        <div class="invalid-feedback">
        </div>
      <div class="col-12">
        <label for="contacto" class="l-form form-label">Teléfono</label>
        <input type="tel" class="in-form form-control" id="contacto" placeholder="Número De Teléfono" required>
      </div>
      
      <div class="col-12">
        <label for="validationTextarea" class="form-label l-form">Mensaje</label>
        <textarea class="form-control in-form" id="validationTextarea" placeholder="Escriba su Consulta/Reclamo aquí..." required></textarea>
        <div class="invalid-feedback"></div>
      </div>
        
      <div class="col-6">
        <div class="form-check ms-5 mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">Consulta</label>
        </div>
      </div>
      <div class="col-6">
        <div class="form-check ms-5 mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">Reclamo</label>
          <div class="invalid-feedback"></div>
        </div>
      </div>
        
      <div class="col-3">
        <button type="submit" class="btn">
          Enviar
        </button>
      </div>
      
    </form>
  </div>
